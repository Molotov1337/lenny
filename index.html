            <button class="myBtn w-100" title="Tea" onclick="copyImage(this)">
              <img src="img/tea.png" alt="Tea" class="img-fluid">
            </button>
          </div>
          <div class="col-6 col-md-2">
            <button class="myBtn w-100" title="What?" onclick="copyImage(this)">
              <img src="img/what.png" alt="What?" class="img-fluid">
            </button>
          </div>
          <div class="col-6 col-md-2">
            <button class="myBtn w-100" title="Timmy" onclick="copyImage(this)">
              <img src="img/timmy.gif" alt="Timmy" class="img-fluid">
            </button>
          </div>
          <div class="col-6 col-md-2">
            <button class="myBtn w-100" title="Illuminati" onclick="copyImage(this)">
              <img src="img/illuminati.png" alt="Illuminati" class="img-fluid">
            </button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="container my-3 text-center">
    <hr>
    <small class="text-white">Klicken, um in die Zwischenablage zu kopieren.</small>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    function showPopupMessage(msg) {
      $("#popupMessage").stop(true, true).text(msg).fadeIn(300).delay(1500).fadeOut(300);
    }
    function copyText(el) {
      const text = el.innerText;
      navigator.clipboard.writeText(text).then(() => {
        showPopupMessage("Text kopiert!");
      }).catch(() => {
        showPopupMessage("Fehler beim Kopieren.");
      });
    }
    function copyImage(el) {
      const img = el.querySelector('img');
      if (img) {
        const tag = "[img]" + img.src + "[/img]";
        navigator.clipboard.writeText(tag).then(() => {
          showPopupMessage("Bild-Tag kopiert!");
        }).catch(() => {
          showPopupMessage("Fehler beim Kopieren.");
        });
      }
    }
  </script>
</body>
</html>
