		function copyToClipboard(element) {
		  var $temp = $("<input>");
		  $("body").append($temp);
		  $temp.val($(element).text()).select();
		  document.execCommand("copy");
		  $temp.remove();
		} 
		function copyImage(element) {
          var $temp = $("<input>");
          $("body").append($temp);
          $temp.val("[img]" + element.querySelector("img").src + "[/img]").select();
          document.execCommand("copy");
          $temp.remove();
        }
		</script>
